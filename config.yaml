audio:
  sample_rate: 8000  # Model trained on 8k
  duration: 1.0      # Input chunk duration
  hop_length: 256
  n_fft: 1024
  n_mels: 256
  
training:
  batch_size: 32
  epochs: 30
  lr: 0.0005
  val_split: 0.1
  
inference:
  threshold: 0.82
  rolling_window_size: 2.0  # seconds to average over
  vad_aggressiveness: 0.5   # 0.0-1.0 for Silero VAD confidence threshold
  similarity_metric: "cosine"

paths:
  model_path: "models/speaker_encoder_v2.pt"
  embeddings_path: "embeddings/speakers.json"
  noise_path: "data/noise"
  ir_path: "data/ir"
